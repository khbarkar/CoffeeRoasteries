<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Coffee Roastery Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="alternate icon" href="favicon.svg?v=2" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nes-container is-rounded is-dark w-100 p-3">
                <h1 class="mb-1">â˜• Danish Coffee Roastery Tracker</h1>
                <p class="subtitle mb-2">Track your coffee journey across Denmark's finest roasteries</p>
                <div class="stats d-flex align-items-center flex-wrap gap-2">
                    <span id="visitedCount">Visited: 0/58</span>
                    <button id="exportBtn" class="export-btn nes-btn is-primary">Export Database</button>
                    <button id="importBtn" class="import-btn nes-btn is-success">Import Database</button>
                    <input type="file" id="importFile" accept=".sqlite,.db" style="display: none;">
                </div>
            </div>
        </header>

        <div class="filters">
            <label>
                <input type="checkbox" id="filterVisited"> Show only visited
            </label>
            <label>
                <input type="checkbox" id="filterStarred"> Show only starred
            </label>
            <input type="text" id="searchBox" placeholder="Search roasteries...">
        </div>

        <div id="roasteriesList" class="roasteries-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
