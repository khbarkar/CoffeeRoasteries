<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danish Coffee - Tried</title>
    <link rel="stylesheet" href="styles-fallback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      /* Inline test styles: should visibly change background and navbar color */
      body { background: #f8fafc; }
      .navbar-brand { color: #0d6efd !important; font-weight:700; }
      #roasteries .card { box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Danish Coffee — My List</a>
      </div>
    </nav>

    <main class="container">
      <div class="d-flex flex-column flex-md-row align-items-start gap-3 mt-4">
        <h1 class="m-0">Roasteries I've Tried</h1>
        <div class="ms-md-3 w-100">
          <div class="input-group mb-2">
            <span class="input-group-text">Search</span>
            <input id="search" class="form-control" placeholder="Filter by name or note">
            <select id="sort" class="form-select" style="max-width:180px">
              <option value="alpha">Sort: A → Z</option>
              <option value="starred">Sort: Starred First</option>
            </select>
          </div>
          <p class="note-instructions mb-0">Manage notes by editing <code>comments.json</code> in this folder; refresh the page to see them. Stars are stored locally in your browser.</p>
        </div>
      </div>

      <div id="roasteries" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-3"></div>
    </main>

    <footer class="text-center py-4 text-muted small">
      Built for GitHub Pages — serve the `docs/` folder.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
